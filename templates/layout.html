<!doctype html>
<html lang="ja">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"><!--スタイルシートの読み込み-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script><!--グラフ描画のためのchart.jsの読み込み-->
</head>


<body>
    <div  class="container">
        <h1 class="display-3 text-danger text-center">
            {% block headline %}{% endblock %}
        </h1>
        <div>
            {% block input %}{% endblock %}
        </div>
        <div class="container">
            {% block graph %}{% endblock %}
        </div>
        <div class="text-center">
            {% block content %}{% endblock %}
        </div>
        
        <div class="text-right">
            {% block footer %}{% endblock %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
